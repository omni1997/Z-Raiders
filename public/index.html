<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zombie Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body class="h-screen w-screen flex font-sans overflow-hidden">

  <!-- Zone de jeu -->
  <div id="game-zone" class="w-[80%] bg-gray-100 relative">
    <!-- Ton canvas ou contenu -->
  </div>

  <!-- Zone chat (colonne droite) -->
  <div class="w-[20%] h-full flex flex-col bg-white border-l overflow-hidden">

    <!-- Zone info (20%) -->
    <div class="h-[20%] px-4 py-6 border-b shrink-0">
      <div class="flex items-center gap-4 h-full">
        <div id="color-box" class="w-8 h-8 border"></div>
        <div id="form" class="flex flex-col justify-center">
          <div id="info" class="mb-1 text-xs text-gray-600">Waiting for server data...</div>
          <input
            type="text"
            id="pseudo"
            placeholder="Enter your username"
            class="mb-1 px-2 py-1 border rounded"
          />
          <button id="send" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
            Send
          </button>
        </div>
      </div>
    </div>

    <div id="scoreboard" class="h-[20%] p-4 bg-gray-50 border-b rounded-md shadow-sm text-sm flex flex-col gap-2">
      <!-- Personal score -->
      <div class="flex items-center justify-between">
        <span class="font-semibold text-gray-700">Your Score:</span>
        <span id="my-score" class="font-bold text-blue-600">0 zombies / 0 players</span>
      </div>

      <!-- Separator -->
      <div class="border-t border-gray-300 my-1"></div>

      <!-- Top players -->
      <div class="font-semibold text-gray-700">Top Players:</div>
      <ol id="top-players" class="list-decimal list-inside space-y-1 text-gray-800"></ol>
    </div>

    <!-- Chat (zone visible uniquement après pseudo confirmé) -->
    <div id="chat" class="flex flex-col h-[80%]" style="display: none;">

      <!-- Messages (70%) avec scroll -->
      <div id="messages" class="h-[90%] overflow-y-auto p-4 space-y-2 bg-gray-50 text-sm">
        <!-- messages dynamiques ici -->
      </div>

      <!-- Input (10%) fixée -->
      <div id="chat-input" class="h-[10%] flex gap-2 p-4 border-t bg-white">
        <input
          type="text"
          id="message"
          placeholder="Type a message..."
          class="flex-1 px-2 py-1 border rounded"
        />
        <button
          id="send-msg"
          class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700"
        >
          Send
        </button>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
